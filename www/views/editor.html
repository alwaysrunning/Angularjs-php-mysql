<td height="270" valign="top">
  <table width="626" height="100%" border="0" cellpadding="0" cellspacing="0" ng-controller="editor">
    <tr>
      <td height="257" align="center" valign="top" background="images/image_08.gif">
        <table width="600" height="271"  border="0" cellpadding="0" cellspacing="0">
          <tr>
            <td height="22" align="center" valign="top" class="word_orange"><strong>编辑公告信息</strong></td>
          </tr>
          <tr>
            <td height="249" align="center" valign="top">
              <table width="400" border="0" cellspacing="0" cellpadding="0">
                <tr>
                  <td height="30" align="center"><form name="form1" method="post" action="">
                      查询关键字&nbsp;
                      <input name="txt_keyword" type="text" id="txt_keyword" size="40" ng-model="keyword">
                      &nbsp;
                      <input type="submit" name="Submit" value="搜索" ng-click="search()">
                    </form></td>
                </tr>
              </table>
              <table width="550" border="1" cellpadding="1" cellspacing="1" bordercolor="#FFFFFF" bgcolor="#999999" >
                <tr align="center" bgcolor="#f0f0f0">
                  <td width="214">公告标题</td>
                  <td width="271">公告内容</td>
                  <td width="47">编辑</td>
                </tr>
                <tr align="center" bgcolor="#FFFFFF" ng-repeat='info in allInto'>
                       <td width="214">{{info.title}}</td>
                       <td width="271">{{info.content}}</td>
                       <td width="47"><a href="#/modify/{{info.id}}"><img src="images/update.gif" /></a></td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</td>
